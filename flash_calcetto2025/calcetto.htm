<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen SWF (via Ruffle)</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        embed {
            display: block;
            width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body>
    
    <embed 
      src="calcetto.swf" 
      type="application/x-shockwave-flash" 
      width="100%" 
      height="100%">

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "unmuteOverlay": "hidden",
        };
    </script>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

</body>
</html>
